<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .thank-you-container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }
        .thank-you-container h1 {
            font-size: 4em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.5em;
            color: #333;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>THANK YOU!</h1>
        <p>Your form has been successfully submitted.</p>
        <a href="Student_Registration_Form.html" class="back-link">Go Back to Registration</a>
    </div>
</body>
</html>
